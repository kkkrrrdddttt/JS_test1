<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    <script src="./index.js" type="module"></script>
    <title>Document</title>
</head>
  <body>

    
    <div class="tabs">
      <div class="container">
          <div class="titles">
            <div class="title">Left Grid</div>
            <div class="title">Middle Grid</div>
            <div class="title">Right Grid</div>
          </div>
          <div class="widgets">
            <div class="left-widget" id="left-top"></div>
            <div class="middle-widget" id="middle-top"></div>
            <div class="right-widget" id="right-top"></div>
          </div>
        <div class="tab-headers">
          <div class="tab-h" id="0" data-tab="0" onclick="tabs(event)">Left</div>
          <div class="tab-h" id="1" data-tab="1" onclick="tabs(event)">Middle</div>
          <div class="tab-h" id="2" data-tab="2" onclick="tabs(event)">Right</div>
        </div> 
        <div class="tab-content">
          <div class="tab-c" id="left-bottom" style="display: none"></div>
          <div class="tab-c" id="middle-bottom" style="display: none"></div>
          <div class="tab-c" id="right-bottom" style="display: none"></div>
        </div>
      </div> 
    </div>
  </body>
</html>
